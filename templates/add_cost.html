{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">添加成本记录</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">成本项目名称</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">成本类别</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="运营成本">运营成本</option>
                            <option value="市场推广">市场推广</option>
                            <option value="物流成本">物流成本</option>
                            <option value="平台费用">平台费用</option>
                            <option value="其他支出">其他支出</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">金额</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ today }}" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="description" class="form-label">备注说明</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="可选填写备注信息"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">添加成本</button>
                        <a href="{{ url_for('costs') }}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 设置默认日期为今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
});
</script>
{% endblock %}
